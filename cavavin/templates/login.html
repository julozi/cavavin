{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Bienvenue sur Cavavin</h3>
        </div>

        <div class="panel-body">
          <form method="post" action="{{ url_for('users.login') }}">

            <fieldset>
              <div class="form-group has-feedback">
                <input class="form-control" name="email" type="text" placeholder="Votre adresse mail" required />
              </div>

              <div class="form-group has-feedback">
                <input class="form-control" name="password" type="password" placeholder="Votre mot de passe" required/>
              </div>

              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Se connecter" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
